<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Soccer Field Diagram Demo</title>
        <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="./css/soccerfield.css" />
        <link rel="stylesheet" type="text/css" href="./css/soccerfield.default.css" />
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="./js/jquery.soccerfield.js"></script>
        <script type="text/javascript">
            //Soccer players data. Could be set as a variable or loaded from server
            var data = [
                {name: 'GK', position: 'C_GK'},
                {name: 'LCB', position: 'LC_B'},
                {name: 'CB', position: 'C_B'},
                {name: 'RCB', position: 'RC_B'},
                {name: 'CDM', position: 'C_DM'},
                {name: 'LM', position: 'L_M'},
                {name: 'LCM', position: 'LC_M'},
                {name: 'RCM', position: 'RC_M'},
                {name: 'RM', position: 'R_M'},
                {name: 'LCF', position: 'LC_F'},
                {name: 'RCF', position: 'RC_F'},
            ];
            $(document).ready(function () {
                var options =  {
            field: {
                width: "960px",
                height: "600px",
                img: 'img/soccerfield_green.png',
                startHidden: true,
                animate: true,
                fadeTime: 1000,
                autoReveal:true,
                onReveal: function () {

                }
            },
            players: {
                font_size: 25,
                reveal: true,
                sim: false,
                timeout: 750,
                fadeTime: 1000,
                img: 'img/soccer-player.png',
                onReveal: function () {

                }
            }
        };
        $("#soccerfield").soccerfield(data,options);
            });
        </script>

    </head>

    <body>
        <h1>Formation</h1>
        <div class="divID">
        <div id="soccerfield"></div>

        </div>
    </body>
</html>
