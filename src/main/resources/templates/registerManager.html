<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<center><body style="margin-top: auto; margin-bottom: auto;">
<nav class="navbar navbar-dark bg-primary">
    <div>
        <a class="navbar-brand" href="/">GitClub</a>
    </div>
</nav>
<h1>Sign Up</h1>
<form action="#" th:action="@{/user/manager}" th:object="${manager}" method="post" style="max-width:300px;">
    <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{name}" required="true">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}" required="true">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password1" placeholder="Password" th:field="*{password}" required="true">
    </div>
    <div class="form-group">
        <input type="hidden" class="form-control" id="role" th:field="*{role}" required="true">
    </div>
    <h3>Pick an option below</h3>
    <div class="form-group">
        <select name="position" class="form-control" id="position" placeholder="Enter Preferred Position" th:field="*{position}" required="true">
            <option value="manager"> Manager</option>
            <option value="forward"> Forward</option>
            <option value="midfield"> Midfielder</option>
            <option value="defense"> Defender</option>
            <option value="goalkeeper"> Goalkeeper</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body></center>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
