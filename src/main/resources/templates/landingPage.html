<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<center>
    <body style="margin-top: auto; margin-bottom: auto;">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="collapsingNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="navbar-brand" href="/"><i class="fa fa-fw fa-home"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/viewFixtures">Fixtures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/viewTeam" data-toggle="collapse">Team</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user/signout" data-toggle="modal">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <button class="open-button" onclick="openForm()">Gitclub FC</button>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class="chat-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
            <h3>Chat</h3>

            <label for="msg"><b>Message</b></label>
            <textarea placeholder="Type message.." name="msg" required></textarea>
            <button type="submit" class="btn" href="/landingpage" > Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <input type="hidden" id="role" th:attr="value=${role}">
    <h1 th:text="${role}"></h1>

    <input type="hidden" id="teamid" th:attr="value=${teamid}">
    <h1 style="display:inline;">Your TeamID: </h1> <h1 style="display:inline;" th:text="${teamid}"></h1>

    <div id="landingPage"></div>
    <script src="built/landingPage.js"></script>

    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
          }

         function closeForm() {
            document.getElementById("myForm").style.display = "none";
          }
    </script>
</body>
</center>
</html>
